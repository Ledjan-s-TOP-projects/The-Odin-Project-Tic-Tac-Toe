<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Odin Project - Tic Tac Toe</title>
  </head>
  <body>
    <header id="game-header">
      <!-- Initiate players -->
      <dialog id="create-players-dialog">
        <div>
          <div class="player">
            <label for="player-1">Player 1</label>
            <input
              type="text"
              name="player-1"
              id="player-1"
              placeholder="Enter player's 1 name"
            />
          </div>

          <div class="player">
            <label for="player-2">Player 2</label>
            <input
              type="text"
              name="player-2"
              id="player-2"
              placeholder="Enter player's 2 name"
            />
          </div>
          <button class="btn" id="create-players">Create Players</button>
        </div>
      </dialog>
    </header>

    <!-- Current player's turn -->
    <div id="current-player"></div>

    <!-- Game Board -->
    <div class="container">
      <div id="game-title">
        <div class="game-title" id="tic">tic.</div>
        <div class="game-title" id="tac">tac.</div>
        <div class="game-title" id="toe">toe.</div>
      </div>

      <div class="game-board-container">
        <!--  Display Score -->
        <div id="result">
          <div class="list"></div>
          <div class="result">
            <div class="player-1" id="p1-result"></div>
            <div class="player-2" id="p2-result"></div>
          </div>
        </div>
        <div class="board"></div>
      </div>
    </div>

    <!-- Declare Winner of the round and game -->
    <dialog id="declare-winner">
      <h2 id="game-result"></h2>
      <button id="restart"></button>
    </dialog>

    <!-- Copyright -->
    <footer>
      <p>
        Created by <a href="https://www.ledjanmicani.info/">Ledjan Micani</a>
      </p>
      <span>|</span>
      <a
        href="https://github.com/Ledjan-s-TOP-projects/The-Odin-Project-Tic-Tac-Toe.git"
        >View Source Code</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
