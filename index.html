<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Odin Project - Tic Tac Toe</title>
  </head>
  <body>
    <header id="game-header">
      <h1>Tic Tac Toe</h1>
      <!-- Initiate players -->
      <dialog></dialog>
      <div>
        <div class="player">
          <label for="player-1">Player 1</label>
          <input
            type="text"
            name="player-1"
            id="player-1"
            placeholder="Enter player's 1 name"
          />
        </div>

        <div class="player">
          <label for="player-2">Player 2</label>
          <input
            type="text"
            name="player-2"
            id="player-2"
            placeholder="Enter player's 2 name"
          />
        </div>
        <button class="btn" id="create-players">Create Players</button>
      </div>

      <div class="list"></div>
    </header>
    <div id="current-player"></div>
    <div>
      <h3 class="result" id="p1-result"></h3>
      <h3 class="result" id="p2-result"></h3>
    </div>
    <div class="board"></div>
    <!-- Declare Winner of the set and game -->
    <dialog id="declare-winner">
      <h2 id="game-result"></h2>
      <!-- <h2 id="set-result"></h2> -->
      <button id="restart"></button>
    </dialog>
    <footer>
      <p>
        Created by <a href="https://www.ledjanmicani.info/">Ledjan Micani</a>
      </p>
      <span>|</span>
      <a
        href="https://github.com/Ledjan-s-TOP-projects/The-Odin-Project-Tic-Tac-Toe.git"
        >View Source Code</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
